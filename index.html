<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="input-field">
        <div class="input-box">
          <input type="text" class="input-text" />
        </div>
        <div class="form-field-button">
          <button class="input-button">Cek</button>
        </div>
        <hr class="input-separator margin-top" />
        <div class="total-output margin-top">
          <div class="total-output-label">Jumlah huruf: <span class="output-total1"></span></div>
          <div class="total-output-label">Jumlah kata: <span class="output-total2"></span></div>
          <div class="total-output-label">
            Jumlah huruf vokal: <span class="output-total3"></span>
          </div>
        </div>
        <div class="text-box">
          <div class="text-output">Ganti huruf vokal dengan angka berurutan:</div>
          <div class="first-output underline wid"></div>
          <div class="text-output">Ganti huruf di tengah kata dengan (*):</div>
          <div class="second-output underline"></div>
          <div class="text-output">Ganti huruf vokal dengan Fibonacci:</div>
          <div class="third-output underline"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
